{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
<div class="container">
    <form action="{{ url_for("edit") }}" method="Post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-sm-12"><h2>New Article<h2></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
             <div class="form-group">
                <label for="title">Title:</label>
                <input name="title" class="form-control" type="text">
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea name="text" class="form-control" rows="30" cols="100"></textarea>
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
			<label class="btn btn-default" for="my-file-selector">
				<input name="recipe_img" id="my-file-selector" class="form-control" type="file" style="display:none;">Upload recipe image 
			</label>
			</label>
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12"><h2>Delete Article by Title<h2></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
             <div class="form-group">
                <label for="title_to_delete">Title:</label>
                <input name="title_to_delete" class="form-control" type="text">
             </div>
        </div>
    </div>
    <div class="help-block"></div>
    <div class="row">
        <div class="col-sm-12"><h2>Delete Comment<h2></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
             <div class="form-group">
                <label for="comment_to_delete">Comment Text:</label>
                <input name="comment_to_delete" class="form-control" type="text">
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
			<button type="submit" class="btn btn-default">Submit Changes</button>
		</div>
    </div>
    </form>       
</div>
{% endblock %}
