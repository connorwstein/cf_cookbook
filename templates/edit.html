{% extends "index.html" %}
{% block title %}Upload new article{% endblock %}
{% block content %}
<div class="container">
    <form action="{{ url_for("edit") }}" method="Post">
    <div class="row">
        <div class="col-sm-12"><h2>New Article<h2></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
             <div class="form-group">
                <label for="title">Title:</label>
                <input name="title" class="form-control" type="text">
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea name="text" class="form-control" rows="30" cols="100"></textarea>
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12"><h2>Delete Article by Title<h2></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
             <div class="form-group">
                <label for="title_to_delete">Title:</label>
                <input name="title_to_delete" class="form-control" type="text">
             </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
			<button type="submit" class="btn btn-default">Submit Changes</button>
		</div>
    </div>
    </form>       
</div>
{% endblock %}
