{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
			<img src="static/cashflowcbfulllogo.jpg" style="width:50%" class="center-block">
        </div>
    </div>
    <div class="row">
		<div class="col-sm-12 col-md-12">
			<div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin:auto;width:60%">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
				{% for recipe in new_recipes %}
					{% if recipe[2] == 0 %}
					<div class="item active">
					<a href='{{ url_for('full_recipe', recipe_id=recipe[0].id) }}'>
					<img src="static/{{ recipe[1] }}" class="center-block" style="width:100%;">
					<div class="carousel-caption">
					  <h3>{{ recipe[0].title }}</h3>
					</div>
					</a>
					</div>
					{% else %}
					<div class="item ">
					<a href='{{ url_for('full_recipe', recipe_id=recipe[0].id) }}'>
					<img src="static/{{ recipe[1] }}" class="center-block" style="width:100%;">
					<div class="carousel-caption">
					  <h3>{{ recipe[0].title }}</h3>
					</div>
					</a>
					</div>
					{% endif %}
				{% endfor %}
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
    </div>
	{% for i in range(10) %}
    <div class="row">
		<div class="col-sm-12 col-md-12">
    		<div class="help-block"></div>
    		<div class="help-block"></div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
