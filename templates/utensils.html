{% extends "index.html" %}
{% block title %}Articles{% endblock %}
{% block content %}
<div class="container">
    {% for k, v in utensils.iteritems() %}
    <div class="row">
        <div class="col-sm-12">
            <h3><a href="{{ url_for('get_excel', filename=v) }}" style="text-decoration:none; color:inherit">{{ k }}</a><h3>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
