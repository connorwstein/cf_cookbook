{% extends "index.html" %}
{% block title %}Articles{% endblock %}
{% block content %}
<div class="container">
    {% for recipe in recipes %}
    <div class="row">
        <div class="col-sm-12"><h2>{{ recipe.title }}<h2></div>
    </div>
    <div class="row">
        <div class="col-sm-12"><p><pre style="width:900px; white-space: pre-wrap; word-break:keep-all">{{ recipe.text }}</pre></p></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
