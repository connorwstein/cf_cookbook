{% extends "index.html" %}
{% block title %}Articles{% endblock %}
{% block content %}
<div class="container">
    {% for recipe in recipes %}
    <div class="row">
        <div class="col-sm-12"><h2>{{ recipe.title }}<h2></div>
    </div>
    <div class="row">
        <div class="col-sm-12"><h5>{{ recipe.text }}<h5></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
